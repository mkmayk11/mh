{% extends "base.html" %}
{% block conteudo %}
<div class="container-fluid py-5 bg-light text-dark" style="min-height:100vh;">
    <div class="container">
        <!-- Card de boas-vindas -->
        <div class="card shadow border-0 rounded-4 mb-4" style="background-color:#2c2c2c; color:#f5f5f5;">
            <div class="card-body text-center py-5">
                <h2 class="fw-bold mb-2">Bem-vindo, {{ usuario }}</h2>
                <p class="fs-5 text-secondary">Saldo disponível</p>
                <h3 class="fw-bold" style="color:#00ff88;">R$ {{ saldo|round(2) }}</h3>
            </div>
        </div>

        <!-- Ações -->
        <div class="row g-3">
            <div class="col-6 col-md-3">
                <a href="{{ url_for('deposito') }}" class="btn w-100 py-3 shadow-sm"
                   style="background:#1e1e1e; color:#f5f5f5; border:1px solid #444;">
                   <i class="bi bi-cash-coin"></i> Depósito
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="{{ url_for('saque') }}" class="btn w-100 py-3 shadow-sm"
                   style="background:#1e1e1e; color:#f5f5f5; border:1px solid #444;">
                   <i class="bi bi-bank"></i> Saque
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="{{ url_for('transferencia') }}" class="btn w-100 py-3 shadow-sm"
                   style="background:#1e1e1e; color:#f5f5f5; border:1px solid #444;">
                   <i class="bi bi-arrow-left-right"></i> Transferência
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="{{ url_for('historico') }}" class="btn w-100 py-3 shadow-sm"
                   style="background:#1e1e1e; color:#f5f5f5; border:1px solid #444;">
                   <i class="bi bi-clock-history"></i> Histórico
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="{{ url_for('alterar_senha') }}" class="btn w-100 py-3 shadow-sm"
                   style="background:#1e1e1e; color:#f5f5f5; border:1px solid #444;">
                   <i class="bi bi-key"></i> Alterar senha
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="{{ url_for('roleta') }}" class="btn w-100 py-3 shadow-sm"
                   style="background:#1e1e1e; color:#f5f5f5; border:1px solid #444;">
                   <i class="bi bi-dice-5"></i> Roleta
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="{{ url_for('logout') }}" class="btn w-100 py-3 shadow-sm"
                   style="background:#000; color:#ff4c4c; border:1px solid #444;">
                   <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
