{% extends "base.html" %}
{% block conteudo %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4" style="background: #1e1e1e; color: #f1f1f1;">
                <div class="card-body p-4">
                    <h3 class="mb-4 text-center fw-bold">
                        <i class="bi bi-cash-stack me-2"></i> Saque
                    </h3>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Valor (R$)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark text-light border-0">
                                    <i class="bi bi-currency-dollar"></i>
                                </span>
                                <input type="number" step="0.01" name="valor"
                                       class="form-control border-0 bg-dark text-light"
                                       placeholder="Digite o valor" required>
                            </div>
                        </div>

                        <button type="submit" class="btn w-100 mt-3 fw-semibold"
                                style="background: linear-gradient(135deg, #ffcc00, #ff8800); color: #000; border: none;">
                            <i class="bi bi-arrow-up-circle me-2"></i> Confirmar Saque
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
