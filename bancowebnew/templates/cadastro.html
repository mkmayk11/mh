{% extends "base.html" %}
{% block conteudo %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4" style="background: #1e1e1e; color: #f1f1f1;">
                <div class="card-body p-4">
                    <h2 class="text-center fw-bold mb-4">
                        <i class="bi bi-person-plus me-2"></i> Cadastro
                    </h2>

                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {% for msg in messages %}
                          <div class="alert alert-warning text-center">
                              {{ msg }}
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form method="post" class="text-start">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Usuário</label>
                            <input type="text" name="usuario" class="form-control bg-dark text-light border-0" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Senha</label>
                            <input type="password" name="senha" class="form-control bg-dark text-light border-0" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn w-100 fw-semibold mt-3"
                                style="background: linear-gradient(135deg, #28a745, #218838); color: #fff; border: none;">
                            <i class="bi bi-check-circle me-2"></i> Cadastrar
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="text-decoration-none text-secondary">
                            <i class="bi bi-arrow-left-circle me-1"></i> Voltar para login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
